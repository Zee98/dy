{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row">

        <!-- form message -->
        {% if messages %}
            {% for message in messages %}
                <div class="row justify-content-lg-center">
                    <div class="col-lg-6">
                        <div class="alert alert-success text-center" role="alert">
                            {{message}}
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="row">
        <div class="col ">
            <img src="{% static 'website/img/thanks.png' %}" style="width: 50%;" class="ms-autorounded mx-auto d-block rounded-3" alt="thank you">
        </div>
    </div>
    <div class="row">
        <div class="col text-center p-5">
            <button class="btn btn-primary"> <a href="{% url 'index' %}" class="text-decoration-none text-white">Take me Home</a> </button>
          </div>
    </div>
</div>

{% endblock content %}
