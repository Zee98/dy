{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="base-section anim-down">
    <div class="container">
       <div class="row">
           <div class="col-sm text-center">
               <h2>Meet Our Team </h2>
            <article>We are a team of dedicated youth</article>
           </div>
       </div>
    </div>
</div>

<div class="team-section" style="background-color: white;">
    <div class="container pt-3">
        <h1 class="text-center " style="color: #001a2b;">Meet Our Team</h1>
        <div class="row">
            {% for object in objects %}
            <div class="col-sm col-lg-4">
                <div class="card text-center">
                    <div class="">
                        <img src="{{ object.photo.url }}" class="rounded-circle shadow" style="padding: 2px;" alt="Profile">
                    </div>
                    <div class="card-outer shadow border p-2">
                        <div class="card inside-card">
                            <div class="card-body pb-0">
                                <h4 class="card-title pt-3">{{ object.first_name }} {{object.last_name}}</h4>
                                <p class="">{{object.email}}</p>
                                <div class="container">
                                    <h3>
                                        <a href="{{object.facebook}}" target="_blank"><i class="fab fa-facebook-f mr-3 "></i></a>
                                        <a href="{{object.instagram}}" target="_blank"><i class="fab fa-instagram  mr-3 "></i></a> 
                                        <a href="{{object.twitter}}" target="_blank"><i class="fab fa-twitter    mr-3 "></i></a> 
                                        <a href="{{object.linkedin}}" target="_blank"><i class="fab fa-linkedin   mr-3 "></i></a> 
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="position">
                            <h4>{{object.position}}</h4>
                        </div>
                    </div>
                    <div class="card-footer shadow p-2">
                    <div class="card-footer-body">
                        <p class="card-text">{{object.bio}}  </p>
                    </div>
                    </div>
                </div>
            </div>
            {% endfor %}
